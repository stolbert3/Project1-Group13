<!-- Full Page Intro -->
<div class="view">
    <div class="mask rgba-black-light d-flex justify-content-center align-items-center">
        <!-- Content -->
        <div class="container-fluid">
            <!--Grid row-->
            <div class="row">
                <!--Grid column-->
                <div class="col-md-12 mb-4 white-text text-center">
                    <h1 class="h1 text-uppercase font-weight-bold mb-0 pt-md-5 pt-5" style="color: white"><strong>Movies Application</strong></h1>
                </div>
                <!--Grid column-->
            </div>
            <div class="row m-5">
                <div class="col-md-3">
                    <div class="card border-light bg-transparent">
                        <div class="card-header bg-transparent border-light text-white text-center">Filter Results</div>
                        <div class="card-body">
                            <form>
                                <div class="form-group text-white text-center">
                                    <label for="inputLandmark">Landmark:</label>
                                    <input type="text" class="form-control" id="inputLandmark" placeholder="Georgia World Congress Center, e.g.">
                                </div>
                                <div class="form-row text-white text-center">
                                    <div class="form-group col-md-4"></div>
                                    <div class="form-group col-md-4">
                                        <label for="inputZip">Zip:</label>
                                        <input type="text" class="form-control" id="inputZip">
                                    </div>
                                    <div class="form-group col-md-4"></div>
                                </div>
                                <div class="form-row text-white text-center">
                                    <div class="form-group col-md-4"></div>
                                    <div class="form-group form-check form-check-inline col-md-4">
                                        <input type="checkbox" class="form-check-input" id="useMyLocation">
                                        <label class="form-check-label" for="useMyLocation">Use My Location</label>
                                    </div>
                                    <div class="form-group col-md-4"></div>
                                </div>
                                <div class="form-row text-center">
                                    <div class="form-group col-md-12">
                                        <button class="btn btn-outline-light" id="submit-query" type="submit">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-1">

                </div>
                <div class="col-md-8">
                    <div class="card border-light bg-transparent">
                        <div class="card-header bg-transparent border-light text-white text-center">Results Display</div>
                        <div class="card-body bg-clear">
                            <form>
                                <div class="form-group text-white">
                                    <label for="inputAddress">Address</label>
                                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                                </div>
                                <div class="form-group text-white">
                                    <label for="inputAddress2">Address 2</label>
                                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                                </div>
                                <div class="form-row text-white">
                                    <div class="form-group col-md-5">
                                        <label for="inputCity">City</label>
                                        <input type="text" class="form-control" id="inputCity">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="blank4">State</label>
                                        <select id="blank4" class="form-control">
                                            <option selected>Choose...</option>
                                            <option>Atlanta</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inputZip">Zip</label>
                                        <input type="text" class="form-control" id="blank5">
                                    </div>
                                </div>
                                <div class="form-row text-white">
                                    <div class="form-group col-md-6">
                                        <label for="hour-limit">Less Than...</label>
                                        <input type="text" class="form-control" id="hour-limit" placeholder="3 hours">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="time-done">Out By...</label>
                                        <input type="number" class="form-control" id="time-done" placeholder="1600">
                                    </div>
                                </div>
                                <div class="form-row text-white">
                                    <div class="form-group col-md-6">
                                        <label for="travel-distance">Within... Distance</label>
                                        <input type="text" class="form-control" id="travel-distance" placeholder="15 miles">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="travel-time">Within... Time</label>
                                        <input type="number" class="form-control" id="travel-time" placeholder="20 min">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <button class="btn btn-outline-light" id="blank10" type="submit">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
